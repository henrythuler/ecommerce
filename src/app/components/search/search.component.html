<form class="form-header" onsubmit="return false;" method="GET">

    <input #myInput
      type="text"
      class="au-input au-input-xl"
      name="search"
      placeholder="Search for data ..."
      (keyup.enter)="doOnSearch(myInput.value)"
    />

    <button
      class="au-btn-submit"
      type="submit"
      (click)="doOnSearch(myInput.value)"
    >
      Search
    </button>

  </form>
